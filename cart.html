<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart – Leafy Luxe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 class="logo">Leafy Luxe</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Shop Plants</a>
    </nav>
  </header>

  <main class="cart-page">
    <h2>Your Cart</h2>

    <table id="cart-table">
      <thead>
        <tr>
          <th>Plant</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Sub-total</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="totals">
      <p>Items: <span id="total-items">0</span></p>
      <p>Total: $<span id="total-cost">0</span></p>
    </div>

    <div class="cart-actions">
      <button id="checkout-btn">Checkout – Coming Soon</button>
      <a href="products.html" class="btn">Continue Shopping</a>
    </div>
  </main>

  <script src="cart.js"></script>
  <script>
    renderCart();
  </script>
</body>
</html>
